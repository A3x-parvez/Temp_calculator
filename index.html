<body>
        <div class="main-body">
            <p class="heading">Temperature Converter</p>
            <label for="temperature-input" class="label">Enter Temperature : </label>
            <input type="text" id="temperature-input" class="input" placeholder="E.g., 32°C or 100°F" required>
            <p class="output-label label">Converted Temperature : </p>
            <p class="output-box" id="result">No value given</p>
            <div class="button-container">
                <button class="btn btn-done" id="convert-btn">Convert</button>
                <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
